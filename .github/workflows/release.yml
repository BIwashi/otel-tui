  flake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Update Flake
        run: ./update-flake.sh
        continue-on-error: true
      - name: Commit and Push
        run: |
          git config --global user.name "Y.Matsuda"
          git config --global user.email "ymatsuda.zck@gmail.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git checkout main
          git add otel-tui.nix
          git commit -m "[Automated]: Update Nix Flake"
          git push
